<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Prompt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<style>
    button {
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
        opacity: 0.99;
    }
    button:hover {
        box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
        opacity: 0.9;
    }
    fieldset{
        margin-left: 2%;
    }
</style>
<body>
    <form style="color: #14223B;" method="get" action="#">
		<fieldset>
		<h6 style="margin-left: 12.5%;">Item has been added to your Cart! </h6>
        <br>
        <div class="btn-group col-md-6 mb-4" style="margin-left: 12.5%;">
            <button onclick="location.href='Search screen.html';" type="button" class="btn btn-primary btn-sm" style="width: 100px; height: 35PX; background-color:#14223B; ">Ok</button> &nbsp; 
            &nbsp; <button onclick="location.href='Cart.html';" type="button" class="btn btn-primary btn-sm" style="width: 100px; height: 35PX; background-color:#14223B ;">Back to Cart</button>
        </div>
        </fieldset>
    </form>

</html>
