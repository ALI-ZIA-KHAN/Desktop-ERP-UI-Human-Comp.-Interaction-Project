<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Prompt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<style>
    body{
        background-image: url("https://htmlcolorcodes.com/assets/images/colors/blue-gray-color-solid-background-1920x1080.png");
    }
    button, input  {
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
        opacity: 0.99;
    }
    button:hover {
        box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
        opacity: 0.9;
    }
    fieldset{
        margin-left: 10%;
    }
</style>
<body>
    <form style="color: #14223B;" method="get" action="#">
        <fieldset>
		<h6>Enter the following details: </h6>
        <br>
			<p>
                <label> Price: &nbsp; &nbsp; &nbsp; &nbsp;</label>
                <input type="text" name="price">
			</p>
            <p>
                <label> Quantity: &nbsp; </label> 
                <input type="number" name="number"/>
            </p>
            <div class="col-md-1 mb-1"></div>
            <div class="btn-group col-md-4 mb-4" style="margin-left: 12.5%;">
                <button onclick="location.href='AddConfirm.html';" type="button" class="btn btn-primary btn-sm" style="width: 50px; height: 35PX; background-color:#14223B; ">Confirm</button> &nbsp; 
                &nbsp; <button onclick="location.href='Search screen.html';" type="button" class="btn btn-primary btn-sm" style="width: 50px; height: 35PX; background-color:#14223B ;">Back to Search</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
